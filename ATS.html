<!DOCTYPE html>
<html>
<head>
    <title>ATS Score Checker</title>
</head>
<body>
    <h1>ATS Score Checker</h1>
    <form id="resume-form">
        <textarea id="resume-text" placeholder="Paste your resume here..."></textarea>
        <button id="analyze-btn">Analyze Resume</button>
    </form>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script>
        document.getElementById("analyze-btn").addEventListener("click", async () => {
            const resumeText = document.getElementById("resume-text").value;
            const response = await axios.post("/analyze", { resume_text: resumeText });
            const atsScore = response.data.ats_score;
            document.getElementById("result").innerHTML = `ATS Score: ${atsScore}`;
        });
    </script>
</body>
</html>
